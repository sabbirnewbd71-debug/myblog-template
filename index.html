<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MyBook â€” Demo Social App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
<div class="logo">MyBook</div>
<div class="search"><input placeholder="Search"></div>
<div class="actions">
<button id="btnProfile" class="btn small">Profile</button>
<button id="btnLogout" class="btn small">Logout</button>
</div>
</header>


<main class="container">
<aside class="left">
<div class="card">Left Menu</div>
</aside>


<section class="feed">
<!-- Auth forms -->
<div id="authArea" class="card auth">
<h3>Welcome</h3>
<div class="tabs">
<button id="showLogin" class="active">Login</button>
<button id="showSignup">Signup</button>
</div>
<form id="loginForm" class="form">
<input id="loginEmail" placeholder="Email" type="email">
<input id="loginPass" placeholder="Password" type="password">
<button type="submit" class="btn">Login</button>
</form>
<form id="signupForm" class="form hide">
<input id="signupName" placeholder="Full name">
<input id="signupEmail" placeholder="Email" type="email">
<input id="signupPass" placeholder="Password" type="password">
<button type="submit" class="btn">Create account</button>
</form>
</div>


<!-- Composer -->
<div id="composer" class="card hide">
<textarea id="postText" placeholder="What's on your mind?"></textarea>
<input id="postImage" type="file" accept="image/*">
<div class="row">
<button id="btnPost" class="btn">Post</button>
</div>
</div>


<!-- Feed list -->
<div id="feedList"></div>
</section>


<aside class="right">
</html>
