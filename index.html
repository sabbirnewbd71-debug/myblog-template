<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls width="720"></video>

  <script>
    async function playVideo() {
      // তোমার সার্ভার থেকে token পাও
      const res = await fetch('/get_play_token?videoId=123');
      const data = await res.json();
      const url = `${data.manifestUrl}?token=${data.token}`;

      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    playVideo();
  </script>
</body>
</html>
